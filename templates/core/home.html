<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	{% if user.is_authenticated %}
	<h3>Hi {{ user.username }}</h3>
	<a href="{% url 'core:logout' %}">Logout</a>	
	{% else %}
	<a href="{% url 'core:login' %}">Login</a>
	<a href="{% url 'core:signup' %}">Signup</a>
	{% endif %}
</body>
</html>
